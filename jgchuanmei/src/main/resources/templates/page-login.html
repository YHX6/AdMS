<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户登录</title>

    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="http://placehold.it/144.png/000/fff">
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="http://placehold.it/114.png/000/fff">
    <!-- Standard iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="72x72" href="http://placehold.it/72.png/000/fff">
    <!-- Standard iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="http://placehold.it/57.png/000/fff">

    <!-- Styles -->
    <link href="/css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="/css/lib/themify-icons.css" rel="stylesheet">
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/css/lib/helper.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/styleLogin.css" rel="stylesheet" />
</head>

<body class="bg-primary">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-content">
                    <div class="login-logo">
                    </div>
                    <div class="login-form">
                        <h4 class="login-form-heading">用户登录</h4>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label>用户名</label>
                                <input type="text" class="form-control" name="username">
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <input type="password" class="form-control" name="password">
                            </div>
<!--                            <div class="checkbox">-->
<!--                                <label>-->
<!--                                    <input type="checkbox"> 记住密码-->
<!--                                </label>-->
<!--                            </div>-->


<!--                            chinese version-->
                            <div class="error-chinese-block" th:if="${param.error}">
                                <div class="login-error-text" th:switch="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                                    <div  th:case="'User account is locked'">您账号已被冻结！</div>
                                    <div  th:case="'Bad credentials'">账号密码错误！</div>
                                    <div th:case="*">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30 login-form-btn">登录</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
